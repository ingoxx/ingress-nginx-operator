apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: ingress-operator
    ingress.nginx.k8s.io/lb-config: |
      {
        "nginx-service-a": "max_fails=3 fail_timeout=30s weight=80",
        "nginx-service-f": "max_fails=3 fail_timeout=30s weight=20",
        "nginx-service-e": "max_fails=3 fail_timeout=30s weight=50",
        "nginx-service-g": "max_fails=3 fail_timeout=30s weight=50",
      }
  labels:
    app.kubernetes.io/name: nginxingress
    app.kubernetes.io/instance: nginxingress-sample
    app.kubernetes.io/part-of: ingress-nginx-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: ingress-nginx-operator
  name: api
  namespace: web
spec:
  rules:
    - host: "api.web22.com"
      http:
        paths:
          - path: "/bb"
            pathType: Prefix
            backend:
              service:
                name: nginx-service-a
                port:
                  number: 9094
          - path: "/ff"
            pathType: Prefix
            backend:
              service:
                name: nginx-service-f
                port:
                  number: 9098
    - host: "api.web33.com"
      http:
        paths:
          - path: "/dd"
            pathType: Prefix
            backend:
              service:
                name: nginx-service-e
                port:
                  number: 9093
          - path: "/gg"
            pathType: Prefix
            backend:
              service:
                name: nginx-service-g
                port:
                  number: 9096